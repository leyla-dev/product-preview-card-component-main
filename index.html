<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="item">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </section>
    
    <section class="main-item">
      <h1 class="title">Perfume</h1>
      <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <ul>
        <li class="price">$149.99</li>
        <li><s>$169.99</s></li>
      </ul>
      <button class="btn"><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
    </section>
    </div>
</body>
</html>
